<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>

    <div class="advice-container">
      <span class="advice-id">
        Advice #117
      </span>
      <span class="advice-quote">
        "It is easy to sit up and take notice, what's difficult is getting up and taking action."
      </span>
      
      <div class="divider-container">
        <picture >
          <source srcset="./images/pattern-divider-mobile.svg" media="(max-width: 375px)">
          <img src="./images/pattern-divider-desktop.svg" alt="pattern divider" class="divider-picture">
        </picture>
      </div>
      
      <button class="roll-advice-btn">
        <img src="./images/icon-dice.svg" alt="dice icon">
      </button>

    </div>
    

  </main>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Kiranchai">Haminimuri</a>.
  </div>
</body>
</html>
